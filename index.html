<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a96be01564.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura">
        </header>
        <main>
            <section>
                <textarea class="textarea"  cols="30" rows="6" placeholder="Ingrese el texto aquí"></textarea>
                <div class="informacion"> 
                     <h6>⚠️Solo letras minisculas y sin acentos</h6> 
                </div>
                <div class="botones">
                     <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                     <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                 <textarea id="copiarArea" class="area-encriptada" name="" id="" cols="20" rows="10"></textarea>
                 <div>
                     <button id="copiarBtn" class="copiar" onclick="btncopiar()">Copiar texto</button>
                 </div>
            </section>
        </main>
        <footer class="footer">
            
             <div class="redes-sociales">

                <a class="fa fa-github" href="https://github.com/Branmedlo"></a>
                <a class="fa fa-linkedin" href="https://www.linkedin.com/in/brandon-medina-020812251"></a>

             </div>
             <div class="derecho-autor">
                <i>&reg; Desarrollado por Brandon Medina.</i>
             </div>
             
        </footer>
        <script src="script.js"></script>
    </body>
</html>
